name: Daily Price Data Collection

on:
  schedule:
    # Run every day at 9:00 AM UTC (adjust as needed)
    - cron: '0 9 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  fetch_and_cache:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Java (required for tabula-py)
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Configure Git user
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
    - name: Run data collection script
      run: |
        python fetch_and_cache.py
        
    - name: Commit and push changes
      run: |
        git add cache/
        git commit -m "Daily price data update (automated)" || echo "No changes to commit"
        git push
